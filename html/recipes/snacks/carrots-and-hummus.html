<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Grocery Prep - Carrots and Hummus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../../css/snacks/carrots-and-hummus-style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1 class="web-name">Grocery Prep</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-item" href="../../nav links/home.html">Home</a></li>
                <li><a class="nav-item" href="../../nav links/random-recipe.html">Random Recipe</a></li>
                <li><a class="nav-item" href="../../nav links/about-the-chef.html">About the Chef</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="recipe-name">
            <h1>Carrots and Hummus</h1>
        </div>
        <div class="bio">
            <div class="description">
                <p>A simple and delicious snack for all.</p>
                <div class="portions"> 
                    <h3>Servings</h3>
                    <button id="decrease">-</button>
                    <span id="serving-size">1</span>
                    <button id="increase">+</button>
                </div>
            </div>
            <div class="carrots-and-hummus-img">
                <img src="../../../images/snacks/carrots-and-hummus-image.jpg" alt="carrots and hummus" height="250px"/>
            </div>
        </div>
        <div class="ingredients">
            <div class="subheader">
                <h2>Ingredients</h2>
            </div>
            <div class="ingredients-list">
                <ul class="ingredients-list">
                    <li><span class="serving-count" base="1">1</span> cup baby carrots</li>
                    <li><span class="serving-count" base="2">2</span> tbsp hummus</li>
                </ul>
            </div>
            <div class="instructions">
                <div class="subheader">
                    <h2>Instructions</h2>
                </div>
                <ol class="instructions-list">
                    <li><a class="instruction-step">Place carrots and hummus on a plate.</a></li>
                    <li><a class="instruction-step">Dip and enjoy!</a></li>
                </ol>
            </div>
        </div>
    </main>
    <script src="../../../javascript/recipes-script.js"></script>
</body>
</html>
